<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tableau</title>
        <link rel="icon" href="favicon.ico/student.png.png">

        <style>

            table {
                border-collapse: collapse;
                border: 2px solid black;
                background-color: rgb(129, 180, 231);
            }

            td {
                border: 2px solid rgb(7, 5, 5);
                padding: 20px 20px;
            }

            td.haut_droit {
                background-color: rgb(221, 90, 90);
            }

            #bas_gauche {
                background-color: orange;
            }

        </style>

    </head>


    <body>

        <table>
            <tr>
                <td>
                    Bonjour
                </td>
                <td class="haut_droit">
                    Hello
                </td>
            </tr>

                <td>
                    Hola
                </td>
                <td>
                    你好
                </td>
                
        </table>

        <br /><br />

            </tr>
        </table>

    </body>
